<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech-to-Text Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Speech-to-Text Chatbot</h1>
  <div id="chat-container">
    <button id="speak-btn">Speak Your Message</button>
    <div id="user-container"></div>
    <div id="response-container"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#speak-btn").click(function() {
        $.ajax({
          type: 'POST',
          url: '/get_user_speech',
          success: function(response) {
            $("#user-container").append("<div>User: " + response.user_input + "</div>");
            $("#response-container").append("<div>AI: " + response.message + "</div>");
          },
          error: function(xhr, status, error) {
            alert('Error processing speech');
          }
        });
      });
    });
  </script>
</body>
</html>
